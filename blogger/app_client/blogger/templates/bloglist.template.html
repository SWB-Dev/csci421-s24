<navigation></navigation>
<h1>{{$ctrl.title}}</h1>
<div class="container">
    <div class="card m-1" ng-repeat="blog in $ctrl.data">
        <div class="card-body">
            <h4 class="card-title">{{blog.blogTitle}}</h4>
            <p class="card-text">{{blog.blogText}}</p>
            <p class="cart-footer"><em>Published by {{blog.authorName || "Mysterious Author"}} on {{blog.createdOn | date: 'medium'}}</em></p>
            <ul ng-show="$ctrl.isCurrentUser(blog)" class="nav nav-pills justicy-content-end">
                <li class="nav-item">
                    <a href="#!/blogs/edit/{{blog._id}}" class="nav-link">
                        <i class="bi bi-pencil-square"><span>Edit</span></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#!/blogs/delete/{{blog._id}}" class="nav-link">
                        <i class="bi bi-trash3"><span>Delete</span></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
